<body>

            <h2>SALDO DE TARJETA TU LLAVE TM</h2>
            <script>
                var saldo=0;
                const tm=2650;
                saldo=parseInt(prompt("Ingrese saldo de su tarjeta de trasmilenio"));
                //PROCESO
                if (saldo>=tm){
                    swal("SEÑOR USUARIO","INGRESE A SISTEMA","success");
                    }else{
                        swal("SEÑOR USUARIO","RECARGUE TARJETA","error");
                    }
                   
            </script>
